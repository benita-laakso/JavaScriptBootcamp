<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
   <link href="/images/favicon.png" rel="icon">
   <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
<header class="header">
    <div class="container">
        <h1 class="header__title"> Notes App </h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
    </header>
</div>

      
      <!--  <label for="serch-text"> Serch:  </label>-->
<div class="actions">
<div class="actions__container">
    <input id="serch-text" type="text" class="input" placeholder="Filter to notes">
    <select id="filter-by" class="dropdown">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently added</option>
        <option value="alphabetically">Sort alphabetically</option>
    </select>
</div>
</div>
     <div class="container">
        <div id="notes"></div>
        <button id ="create-note" class="button">Create Note</button>
     </div>
